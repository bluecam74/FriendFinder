    <script type="text/javascript">
        $("#match-me").on("click", function (event) {
            event.preventDefault();
            var name = $("#name").val().trim();
            var photo = $("#photoLink").val().trim();
            var a = $("#select1").val();
            var b = $("#select2").val();
            var c = $("#select3").val();
            var d = $("#select4").val();
            var e = $("#select5").val();
            var f = $("#select6").val();
            var g = $("#select7").val();
            var h = $("#select8").val();
            var i = $("#select9").val();
            var j = $("#select10").val();

            verify();
             

                function verify() {
                    if (name != "" && photo != "" && a != "" && b != "" && c != "" && d != "" && e != "" && f != "" && g != "" && h != "" && i != "" && j != "") {
                        var selscores = [a, b, c, d, e, f, g, h, i, j];
                        var newFriend = {
                            name: name,
                            photo: photo,
                            scores: selscores
                        };
                        $.post("api/friends", newFriend, function (data) {
                        console.log(data);
                        });
                        compareFriends(newFriend);

                    }
                    else {
                        console.log("else executed");
                        $("#modal1").modal('toggle');
                    }
                };

                function compareFriends(newFriend) {
                    $.get("api/friends", function (friends) {
                        console.log(friends);
                        var allDiffs = [];
                        var diffsOnly = [];
                        for (var i = 0; i < (friends.length-1); i++) {
                            var deltaArr = [friends[i].name];
                            var totalSum=0;
                             for (var x = 0; x < 10; x++){
                                var delta = Math.abs(friends[i].scores[x]-newFriend.scores[x])
                                totalSum+=delta;
                            }
                            deltaArr.push(totalSum);
                            diffsOnly.push(totalSum);
                            allDiffs.push(deltaArr);
                        }
                        console.log("allDiffs: ", allDiffs);
                        console.log("Diffs Only: ", diffsOnly);
                        var smallest = Math.min.apply(null, diffsOnly);
                        var best;

                        for (var i = 0; i < (allDiffs.length); i++) {
                            if (allDiffs[i][1] == smallest) {
                                 best = allDiffs[i][0];
                             }
                             
                        };
                        console.log("best", best);
                        for (var i = 0; i < (friends.length-1); i++) {
                            if (best===friends[i].name) {
                                $("#modal-title2").text(best);
                                $("#modal-body2").attr("src", friends[i].photo);
                                $("#modal2").modal('toggle');
                            }
                        }

                        
                    });
                }
            });
